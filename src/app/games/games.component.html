
<div class="container">
  <div class="row">
    
    <div class="col-md-10" style="margin-top:30px;">
    <input #query (keyup)="filter(query.value)"  type="text" name="serach" id="" placeholder="search by name" class="form-control">
  </div>
  </div>
<div class="row">

<ng-container *ngFor = "let g of filteredGames;let i = index">
    <div class="card" style="width: 30rem;margin:20px 10px">       
        <div class="card-body">
          <h5 class="card-title">{{g.title}}</h5><span><img src="../assets/img/{{g.platform}}.png" width="60px" height="60px"/></span>          
          <h6>Year Of Release:{{g.release_year}}</h6>
          <h6>Genre:{{g.genre}}</h6>
          <h6>Rating:{{g.score}}</h6>
                    <a href="#" class="badge  badge-primary">{{g.genre}}</a>
        </div>
      </div>

</ng-container>
</div>
</div>
